<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>系统登录</title>
</head>
<body>

<div class="container" style="max-width: 500px;">
    <div class="row align-items-center">
        <div class="col text-center">
            <h1>好好上课</h1>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="userName">工号</label>
                    <input type="text" class="form-control" id="userName" placeholder="输入工号...">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="输入密码...">
                </div>
                <button type="button" class="btn btn-primary" onclick="login()">登录</button>
            </form>
        </div>
    </div>
</div>
<script>
    function login() {
        let loginJson = {
            "userName": $("#userName").val(),
            "password": $("#password").val()
        };
        console.log(loginJson);
        console.log(JSON.stringify(loginJson));
        $.ajax({
            type: "POST",
            url: "login.login",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(loginJson),
            dataType: "json",
            success: function (res) {
                console.log(res);
                //如果获取不到用户类别则为登录失败
                if (res.userType === null || res.userType === "" ) {
                    alert("登录失败！请重试")
                }
                else {
                    //设置登录类别
                    sessionStorage.setItem("userType", res.userType);
                    sessionStorage.setItem("userName", res.realName);
                    if (res.userType === "TEACHER") {
                        sessionStorage.setItem("userID", res.teacherID);
                    }
                    if (res.userType === "ADMIN") {
                        sessionStorage.setItem("userID", res.adminID);
                    }
                    window.location.replace("/stuInfo.html")
                }
            },
            error: function (XMLHttpRequest, textStatus) {
                alert("与服务器通讯失败！请刷新重试！");
                console.error(textStatus + ":" + XMLHttpRequest.status + " " + XMLHttpRequest.readyState);
            }

        })
    }
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
