<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>系统登录</title>
</head>
<body>

<div class="container" style="max-width: 500px;">
    <div class="row align-items-center">
        <div class="col text-center">
            <h1>好好上课</h1>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="userName">工号</label>
                    <input type="text" class="form-control" id="userName" placeholder="输入工号...">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="输入密码...">
                </div>
                <button type="button" class="btn btn-primary" onclick="login()">登录</button>
            </form>
        </div>
    </div>
</div>
<script>
    function login() {
        let loginJson = {
            "userName" : $("#userName").val(),
            "password" : $("#password").val()
        };
        console.log(loginJson);
        console.log(JSON.stringify(loginJson));
        $.ajax({
            type : "POST",
            url : "login.login",
            contentType: "application/json; charset=utf-8",
            data : JSON.stringify(loginJson),
            dataType : "json",
            success : function (res) {
                console.log(res.msg);
                alert("ok");
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
            }
        })
    }
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
