                            <li class="button"><button type="button" class="btn btn-outline-danger">退出</button></li>

    <div class="container">
            <div class="row clearfix"style="margin-top:30px;">
                    <div class="col-md-9 column"></div>
                    <div class="col-md-3 column">
                        <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#update">添加学生信息</button>
                    </div>
            </div>
                <div class="row clearfix" style="margin-top:30px;">
                    <div class="col-md-3 column">
                        <h4>姓名</h4>
                    </div>
                    <div class="col-md-6 column">
                            <h4>学号</h4>
                    </div>
                    <div class="col-md-3 column">
                            <h4>操作</h4>
                    </div>
                </div>
        </div>

    <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                         <h5 class="modal-title" id="myModalLabel">添加学生信息</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal"  id="updateform" role="form" method="post" action="">
                            <div class="form-group">
                                <label for="uname" class="col-sm-4 control-label">姓 名:</label>
                                <div class="col-sm-8">
                                    <input type="text" id="uname" name="uname" class="form-control well" placeholder="请输入姓名"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="uid" class="col-sm-4 control-label">学 号:</label>
                                <div class="col-sm-8">
                                    <input type="text" id="uid" name="uid" class="form-control well" placeholder="请输入学号"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="uimage" class="col-sm-4 control-label">上传相片:</label>
                                    <div class="col-sm-8">
                                        <input type="file" id="uimage" name="uimage" class="input-file uniform_on" >
                                    </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-outline-success" id="submitBtn">添加</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>
    jQuery.validator.addMethod("checkPic", function(value, element){
        var filepath = value;
        //获得上传文件名
        var fileArr=filepath.split("\\");
        var fileTArr=fileArr[fileArr.length-1].toLowerCase().split(".");
        var filetype=fileTArr[fileTArr.length-1];
        //切割出后缀文件名
        if (filetype === "jpg" || filetype === "png") {
            return true;
         }else{
            return false;
         }
    }, "请选择正确的照片！");
    $().ready(function () {
        $('#updateform').validate({
            rules:{
                    uname: {
                        required: true,
                        maxlength: 10
                    },
                    uid:{
                        required: true,
                        maxlength: 12
                    },
                    uimage:{
                        required: true,
                        checkPic: true
                    }
                },
            messages:{
                    uname:{
                        required: "请输入学生姓名"
                    },
                    uid:{
                        required: "请输入学生学号"
                    },
                    uimage:{
                        required: "请输入上传正确格式的相片"

                    }
            }
        });
    })
        function update() {
        let updateJson = {
            "id" : $('#uid').val(),
		    "name" : $('#uname').val()
        };
        console.log(updateJson);
        console.log(JSON.stringify(updateJson));
        $.ajax({
            type : "POST",
            url : "/student/update",
            contentType: "application/json; charset=utf-8",
            data : JSON.stringify(updateJson),
            dataType : "json",
            success : function (res) {
                console.log(res);
                alert("ok");
                location.reload();

            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert("error");
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
            }
        })
    }

    </script>


    </body>
